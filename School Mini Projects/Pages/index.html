<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  </head>
  <body>
    <div class="container">
      <h1>To Do List:</h1>
      <div id="notification"></div>
      <form id="form1">
        <div>
          <label for="time">Time: Example 11:00am</label>
          <input type="text" id="time" name="time" class="u-full-width" />
        </div>

        <div>
          <label for="task">Task</label>
          <input type="text" id="task" name="task" class="u-full-width" />
        </div>

        <div>
          <label for="description">Description</label>
          <input type="text" id="description" name="description" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Add Task" class="u-full-width" />
        </div>
      </form>
      <table id="data" class="u-full-width">
        <thead>
          <tr>
            <th>Time</th>
            <th>Task</th>
            <th>Description</th>
            <th>X</th>
          </tr>
        </thead>
        <tbody id="task-list">
        </tbody>
      </table>
    </div>
    <script src="../Scripts/script.js"></script>
  </body>
</html>
